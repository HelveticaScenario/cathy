overwrite: true
schema: '../../data/schema.graphql'
documents: 'src/graphql/**/*.graphql'
config:
  scalars:
    Datetime: 'string'
    JSON: '{ [key: string]: any }'
  noGraphQLTag: false
  withHOC: false
  withComponent: false
  withHooks: true
  withMutationFn: true
  withRefetchFn: true
  withResultType: true
  withMutationOptionsType: true
generates:
  'src/gen/graphql.tsx':
    plugins:
      - add: '/* eslint-disable */'
      - add: '/* DO NOT EDIT! This file is auto-generated by graphql-code-generator - see `codegen.yml` */'
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-react-apollo'
